    html, body {
       /* фон */
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;

     /* Звёздный фон */

      z-index: 0; 
      width: 100vw; 
      height: 100vh; 
      left: 0; 
      top: 0; 
      pointer-events: none; 
    }
    .star {

      opacity: 0.15;

    }

     /* Звёздный фон */
 .portal-ground-img {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  width: 60vw;        /* Например, уменьшаем ширину на ПК */
  max-width: 700px;   /* Можно ограничить максимальный размер */
  margin: 0 auto;     /* Центрируем */
  z-index: 3;
  pointer-events: none;
  user-select: none;
  height: auto;
}

@media (max-width: 600px) {
  .portal-ground-img {
    position: absolute;
    left: 50%;
    bottom: 0;              /* Прижать к низу */
    transform: translateX(-50%);
    width: 110vw;           /* или сколько нужно */
    max-width: none;
    height: auto;
    z-index: 1;
  }

  body, .page-content {
    position: relative;     /* Родитель для абсолютного позиционирования */
    min-height: 100vh;     /* уменьши по высоте на мобильных, если нужно */
  }
}
