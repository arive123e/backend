<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Успех!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: linear-gradient(180deg, #171a2c 0%, #293063 100%);
      margin: 0;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .stars-bg { 
      position: fixed; 
      z-index: 0; 
      width: 100vw; 
      height: 100vh; 
      left: 0; 
      top: 0; 
      pointer-events: none; 
    }
    .star { position: absolute; opacity: 0.15; filter: blur(0.2px);}
    .star1 { width:34px; top:11%; left:7%; }
    .star2 { width:21px; top:18%; left:21%; opacity:.10;}
    .star3 { width:29px; top:28%; left:81%; opacity:.13;}
    .star4 { width:17px; top:65%; left:17%; opacity:.10;}
    .star5 { width:28px; top:53%; left:68%; opacity:.14;}
    .star6 { width:26px; top:77%; left:85%; opacity:.13;}
    .star7 { width:20px; top:89%; left:13%; opacity:.09;}
    .star8 { width:36px; top:15%; left:78%; opacity:.15;}
    .star9 { width:23px; top:75%; left:44%; opacity:.11;}
    .star10 { width:30px; top:67%; left:94%; opacity:.11;}
    .star11 { width:19px; top:31%; left:41%; opacity:.14;}
    .star12 { width:24px; top:13%; left:59%; opacity:.12;}
    .star13 { width:28px; top:83%; left:59%; opacity:.10;}
    .star14 { width:22px; top:39%; left:85%; opacity:.09;}
    .star15 { width:20px; top:50%; left:28%; opacity:.13;}
    .star16 { width:18px; top:20%; left:62%; opacity:.12;}
    .star17 { width:34px; top:84%; left:74%; opacity:.11;}
    .star18 { width:24px; top:23%; left:51%; opacity:.12;}
    .star19 { width:22px; top:92%; left:77%; opacity:.10;}
    .star20 { width:31px; top:59%; left:80%; opacity:.13;}

    .page-content {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .top-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .success-title {
      color: #fff;
      font-size: 2.6em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0;
      line-height: 1.1;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 18px #0007;
    }
    .success-subtitle {
      color: #e2eaff;
      font-size: 1.75em;
      font-weight: 400;
      text-align: center;
      margin-top: 13px;
      margin-bottom: 40px;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 10px #0005;
    }
    .back-btn {
      display: block;
      margin: 54px auto 0 auto;
      background: #b88923;
      color: #292104;
      font-size: 1.13em;
      font-weight: bold;
      padding: 15px 38px 13px 38px;
      border: none;
      border-radius: 18px;
      box-shadow: 0 2px 16px #c9a94744;
      cursor: pointer;
      transition: background .16s, box-shadow .14s;
      letter-spacing: 0.01em;
      z-index: 15;
    }
    .back-btn:hover {
      background: #8d6a1a;
      box-shadow: 0 6px 28px #ffe18a55;
    }
    /* Портал и надпись — базово (ПК) */
    .portal-block {
      position: relative;
      width: 60vw;
      max-width: 700px;
      margin: 0 auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .portal-ground-img {
      width: 100%;
      height: auto;
      display: block;
      z-index: 3;
      pointer-events: none;
      user-select: none;
    }
    .portal-on-img-text {
      position: absolute;
      left: 50%;
      top: 83%;
      transform: translate(-50%, 0);
      color: #fff;
      opacity: 0.9;
      font-size: 1.08em;
      text-align: center;
      text-shadow: 0 2px 18px #00fff966, 0 1px 18px #000a;
      pointer-events: none;
      z-index: 20;
      width: 90%;
      max-width: 420px;
      line-height: 1.25;
      font-weight: 400;
      filter: brightness(0.88);
    }

    /* --- Только мобильная версия --- */
    @media (max-width: 600px) {
      .success-title {
        font-size: 1.78em;
        margin-top: 20px;
        padding: 0 5vw;
      }
      .success-subtitle {
        font-size: 1.5em;
        margin-top: 10px;
        margin-bottom: 28px;
        padding: 0 6vw;
      }
      .back-btn {
        margin: 28px auto 0 auto;
        padding: 13px 8vw 13px 8vw;
        font-size: 1.11em;
      }
      .page-content {
        min-height: 100vh;
        height: 100vh;
      }
      /* Блок портала фиксируется внизу и по центру */
      .portal-block {
        position: fixed;
        left: 50%;
        bottom: 0;
        transform: translateX(-47%);
        width: 110vw;
        max-width: none;
        margin: 0;
        z-index: 10;
        align-items: center;
        pointer-events: none; /* чтобы не мешал кликам */
      }
      .portal-ground-img {
        width: 100%;
        max-width: none;
        height: auto;
        display: block;
        pointer-events: none;
        user-select: none;
      }
      .portal-on-img-text {
        position: absolute;
        left: 50%;
        top: 80%; /* чуть выше центра портала — подбирай по вкусу */
        transform: translate(-50%, 0);
        font-size: 0.93em;
        max-width: 85vw;
        padding: 0 3vw;
        pointer-events: none;
      }
    }
  </style>
</head>
<body>
  <!-- ======= ФОН ЗВЕЗДЫ ======= -->
  <div class="stars-bg">
    <img class="star star1" src="/star 1.png" alt="" />
    <img class="star star2" src="/star 1.png" alt="" />
    <img class="star star3" src="/star 1.png" alt="" />
    <img class="star star4" src="/star 1.png" alt="" />
    <img class="star star5" src="/star 1.png" alt="" />
    <img class="star star6" src="/star 1.png" alt="" />
    <img class="star star7" src="/star 1.png" alt="" />
    <img class="star star8" src="/star 1.png" alt="" />
    <img class="star star9" src="/star 1.png" alt="" />
    <img class="star star10" src="/star 1.png" alt="" />
    <img class="star star11" src="/star 1.png" alt="" />
    <img class="star star12" src="/star 1.png" alt="" />
    <img class="star star13" src="/star 1.png" alt="" />
    <img class="star star14" src="/star 1.png" alt="" />
    <img class="star star15" src="/star 1.png" alt="" />
    <img class="star star16" src="/star 1.png" alt="" />
    <img class="star star17" src="/star 1.png" alt="" />
    <img class="star star18" src="/star 1.png" alt="" />
    <img class="star star19" src="/star 1.png" alt="" />
    <img class="star star20" src="/star 1.png" alt="" />
  </div>
  <div class="page-content">
    <div class="top-content">
      <div class="success-title">Фух, квест пройден!</div>
      <div class="success-subtitle">Магический салют в твою честь</div>
      <button class="back-btn" onclick="window.close()">Вернуться в свой мир</button>
    </div>
    <div class="portal-block">
      <img src="/portal 1.png" alt="Портал на земле с кустами" class="portal-ground-img">
      <div class="portal-on-img-text">
        Портал всё ещё светится —<br>
        пора отправляться домой, герой!
      </div>
    </div>
  </div>
</body>
</html>
