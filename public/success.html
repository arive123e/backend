<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Успех!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: linear-gradient(180deg, #171a2c 0%, #293063 100%);
      margin: 0;
      padding: 0;
      position: relative;   /* обязательно! */
    }
    /* Звёздный фон */
    .stars-bg { 
      position: fixed; 
      z-index: 0; 
      width: 100vw; 
      height: 100vh; 
      left: 0; 
      top: 0; 
      pointer-events: none; 
    }
    .star { 
      position: absolute; 
      opacity: 0.15; 
      filter: blur(0.2px);
    }
    .star1 { width:34px; top:11%; left:7%; }
    .star2 { width:21px; top:18%; left:21%; opacity:.10;}
    .star3 { width:29px; top:28%; left:81%; opacity:.13;}
    .star4 { width:17px; top:65%; left:17%; opacity:.10;}
    .star5 { width:28px; top:53%; left:68%; opacity:.14;}
    .star6 { width:26px; top:77%; left:85%; opacity:.13;}
    .star7 { width:20px; top:89%; left:13%; opacity:.09;}
    .star8 { width:36px; top:15%; left:78%; opacity:.15;}
    .star9 { width:23px; top:75%; left:44%; opacity:.11;}
    .star10 { width:30px; top:67%; left:94%; opacity:.11;}
    .star11 { width:19px; top:31%; left:41%; opacity:.14;}
    .star12 { width:24px; top:13%; left:59%; opacity:.12;}
    .star13 { width:28px; top:83%; left:59%; opacity:.10;}
    .star14 { width:22px; top:39%; left:85%; opacity:.09;}
    .star15 { width:20px; top:50%; left:28%; opacity:.13;}
    .star16 { width:18px; top:20%; left:62%; opacity:.12;}
    .star17 { width:34px; top:84%; left:74%; opacity:.11;}
    .star18 { width:24px; top:23%; left:51%; opacity:.12;}
    .star19 { width:22px; top:92%; left:77%; opacity:.10;}
    .star20 { width:31px; top:59%; left:80%; opacity:.13;}
    
    /* --- Заголовок (ПК) --- */
    .success-title {
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.3em;
      font-weight: 700;
      text-align: center;
      margin-top: 68px;
      margin-bottom: 0;
      line-height: 1.1;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 18px #0007;
      z-index: 5;
    }
    .success-subtitle {
      color: #e2eaff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.35em;
      font-weight: 400;
      text-align: center;
      margin-top: 13px;
      margin-bottom: 40px;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 10px #0005;
      z-index: 5;

    /*портал */
    .portal-ground-img {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      width: 60vw;
      max-width: 700px;
      margin: 0 auto;
      z-index: 3;
      pointer-events: none;
      user-select: none;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
       @media (max-width: 600px) {
      .success-title {
        font-size: 1.16em;
        margin-top: 30px;
        padding: 0 5vw;
      }
      .success-subtitle {
        font-size: 1em;
        margin-top: 10px;
        margin-bottom: 30px;
        padding: 0 5vw;
      }
      .portal-ground-img {
        position: fixed;      /* ← ЧТОБЫ ПРИЛИПАЛО к низу! */
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 110vw;
        max-width: none;
        height: auto;
        z-index: 10;
        pointer-events: none;
      }
      body, .page-content {
        position: relative;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <!-- ======= ФОН ЗВЕЗДЫ ======= -->
  <div class="stars-bg">
    <img class="star star1" src="/star 1.png" alt="" />
    <img class="star star2" src="/star 1.png" alt="" />
    <img class="star star3" src="/star 1.png" alt="" />
    <img class="star star4" src="/star 1.png" alt="" />
    <img class="star star5" src="/star 1.png" alt="" />

    <img class="star star11" src="/star 1.png" alt="" />

    <img class="star star14" src="/star 1.png" alt="" />

    <img class="star star19" src="/star 1.png" alt="" />
    <img class="star star20" src="/star 1.png" alt="" />
  </div>
   <!-- ======= ЗАГОЛОВОК ======= -->
  <div class="success-title">Фух, квест пройден!</div>
  <div class="success-subtitle">Магический салют уже в твою честь</div>
 <!-- ======= КАРТИНКА ПОРТАЛА ======= -->
  <img src="/portal 1.png"
     alt="Портал на земле с кустами"
     class="portal-ground-img">
</body>
</html>
